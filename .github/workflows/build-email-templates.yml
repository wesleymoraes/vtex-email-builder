name: Build Email Templates

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: node build.js
      - uses: actions/upload-artifact@v4
        with:
          name: compiled-emails
          path: dist
